version: v1
name: buf.build/github.com/venslupro/todo-api
deps:
  - buf.build/googleapis/googleapis  # 包含 google/api/annotations.proto
  - buf.build/grpc-ecosystem/grpc-gateway  # 包含 protoc-gen-openapiv2
lint:
  use:
    - DEFAULT
  except:
    - PACKAGE_DIRECTORY_MATCH
  ignore_only:
    PACKAGE_VERSION_SUFFIX:
      - api/protos/
breaking:
  use:
    - FILE
build:
  roots:
    - api/protos