apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-api.fullname" . }}-secrets
  labels:
    {{- include "todo-api.labels" . | nindent 4 }}
type: Opaque
data:
  # Database password (base64 encoded)
  db-password: {{ .Values.app.secrets.DB_PASSWORD | b64enc | quote }}
  
  # JWT secret (base64 encoded)
  jwt-secret: {{ .Values.app.secrets.JWT_SECRET | b64enc | quote }}
  
  # AWS S3 configuration (base64 encoded)
  s3-bucket: {{ .Values.app.secrets.STORAGE_S3_BUCKET | b64enc | quote }}
  s3-region: {{ .Values.app.secrets.STORAGE_S3_REGION | b64enc | quote }}
  s3-access-key: {{ .Values.app.secrets.STORAGE_S3_KEY | b64enc | quote }}
  s3-secret-key: {{ .Values.app.secrets.STORAGE_S3_SECRET | b64enc | quote }}