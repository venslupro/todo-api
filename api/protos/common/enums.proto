syntax = "proto3";

package todopb.common;

option go_package = "api/protos/common;todopb";

// 通用枚举定义
enum TodoStatus {
  TODO_STATUS_UNSPECIFIED = 0;
  TODO_STATUS_NOT_STARTED = 1;
  TODO_STATUS_IN_PROGRESS = 2;
  TODO_STATUS_COMPLETED = 3;
  TODO_STATUS_CANCELLED = 4;
  TODO_STATUS_ON_HOLD = 5;
  TODO_STATUS_BLOCKED = 6;
}

enum PriorityLevel {
  PRIORITY_LEVEL_UNSPECIFIED = 0;
  PRIORITY_LEVEL_LOW = 1;
  PRIORITY_LEVEL_MEDIUM = 2;
  PRIORITY_LEVEL_HIGH = 3;
  PRIORITY_LEVEL_URGENT = 4;
}

enum UserRole {
  USER_ROLE_UNSPECIFIED = 0;
  USER_ROLE_USER = 1;
  USER_ROLE_TEAM_ADMIN = 2;
  USER_ROLE_SYSTEM_ADMIN = 3;
}

enum UserStatus {
  USER_STATUS_UNSPECIFIED = 0;
  USER_STATUS_PENDING_VERIFICATION = 1;
  USER_STATUS_ACTIVE = 2;
  USER_STATUS_INACTIVE = 3;
  USER_STATUS_SUSPENDED = 4;
}

enum TeamRole {
  TEAM_ROLE_UNSPECIFIED = 0;
  TEAM_ROLE_VIEWER = 1;
  TEAM_ROLE_CONTRIBUTOR = 2;
  TEAM_ROLE_EDITOR = 3;
  TEAM_ROLE_ADMIN = 4;
  TEAM_ROLE_OWNER = 5;
}

enum PermissionLevel {
  PERMISSION_LEVEL_UNSPECIFIED = 0;
  PERMISSION_LEVEL_VIEW = 1;
  PERMISSION_LEVEL_COMMENT = 2;
  PERMISSION_LEVEL_EDIT = 3;
  PERMISSION_LEVEL_MANAGE = 4;
  PERMISSION_LEVEL_ADMIN = 5;
}

enum ActivityType {
  ACTIVITY_TYPE_UNSPECIFIED = 0;
  ACTIVITY_TYPE_TODO_CREATED = 1;
  ACTIVITY_TYPE_TODO_UPDATED = 2;
  ACTIVITY_TYPE_TODO_DELETED = 3;
  ACTIVITY_TYPE_TODO_COMPLETED = 4;
  ACTIVITY_TYPE_TODO_ASSIGNED = 5;
  ACTIVITY_TYPE_TODO_DUE_DATE_CHANGED = 6;
  ACTIVITY_TYPE_TODO_PRIORITY_CHANGED = 7;
  ACTIVITY_TYPE_TODO_STATUS_CHANGED = 8;
  ACTIVITY_TYPE_LIST_CREATED = 9;
  ACTIVITY_TYPE_LIST_UPDATED = 10;
  ACTIVITY_TYPE_LIST_DELETED = 11;
  ACTIVITY_TYPE_LIST_SHARED = 12;
  ACTIVITY_TYPE_TEAM_CREATED = 13;
  ACTIVITY_TYPE_TEAM_UPDATED = 14;
  ACTIVITY_TYPE_MEMBER_ADDED = 15;
  ACTIVITY_TYPE_MEMBER_REMOVED = 16;
  ACTIVITY_TYPE_COMMENT_ADDED = 17;
  ACTIVITY_TYPE_FILE_UPLOADED = 18;
}

enum CollaborationEventType {
  COLLABORATION_EVENT_UNSPECIFIED = 0;
  COLLABORATION_EVENT_TODO_UPDATED = 1;
  COLLABORATION_EVENT_TODO_CREATED = 2;
  COLLABORATION_EVENT_TODO_DELETED = 3;
  COLLABORATION_EVENT_COMMENT_ADDED = 4;
  COLLABORATION_EVENT_USER_PRESENCE = 5;
  COLLABORATION_EVENT_USER_TYPING = 6;
  COLLABORATION_EVENT_CURSOR_POSITION = 7;
  COLLABORATION_EVENT_PERMISSION_CHANGED = 8;
}

enum FileType {
  FILE_TYPE_UNSPECIFIED = 0;
  FILE_TYPE_IMAGE = 1;
  FILE_TYPE_VIDEO = 2;
  FILE_TYPE_DOCUMENT = 3;
  FILE_TYPE_AUDIO = 4;
  FILE_TYPE_ARCHIVE = 5;
  FILE_TYPE_OTHER = 6;
}

// 媒体文件类型枚举（专注于图片和视频）
enum MediaType {
  MEDIA_TYPE_UNSPECIFIED = 0;
  MEDIA_TYPE_IMAGE = 1;     // 图片
  MEDIA_TYPE_VIDEO = 2;     // 视频（支持最长4分钟）
}

// 图片格式枚举
enum ImageFormat {
  IMAGE_FORMAT_UNSPECIFIED = 0;
  IMAGE_FORMAT_JPEG = 1;     // JPEG/JPG
  IMAGE_FORMAT_PNG = 2;      // PNG
  IMAGE_FORMAT_WEBP = 3;     // WebP
  IMAGE_FORMAT_GIF = 4;      // GIF
  IMAGE_FORMAT_BMP = 5;      // BMP
}

// 视频格式枚举
enum VideoFormat {
  VIDEO_FORMAT_UNSPECIFIED = 0;
  VIDEO_FORMAT_MP4 = 1;      // MP4
  VIDEO_FORMAT_WEBM = 2;     // WebM
  VIDEO_FORMAT_MOV = 3;      // MOV
  VIDEO_FORMAT_AVI = 4;      // AVI
}

// 视频编解码器枚举
enum VideoCodec {
  VIDEO_CODEC_UNSPECIFIED = 0;
  VIDEO_CODEC_H264 = 1;      // H.264/AVC
  VIDEO_CODEC_H265 = 2;      // H.265/HEVC
  VIDEO_CODEC_VP9 = 3;       // VP9
  VIDEO_CODEC_AV1 = 4;       // AV1
}

// 图片质量级别
enum ImageQuality {
  IMAGE_QUALITY_UNSPECIFIED = 0;
  IMAGE_QUALITY_LOW = 1;     // 低质量（快速加载）
  IMAGE_QUALITY_MEDIUM = 2;  // 中等质量
  IMAGE_QUALITY_HIGH = 3;    // 高质量
  IMAGE_QUALITY_ORIGINAL = 4; // 原始质量
}

// 视频质量级别
enum VideoQuality {
  VIDEO_QUALITY_UNSPECIFIED = 0;
  VIDEO_QUALITY_LOW = 1;     // 240p/360p
  VIDEO_QUALITY_MEDIUM = 2;  // 480p/720p
  VIDEO_QUALITY_HIGH = 3;    // 1080p
  VIDEO_QUALITY_4K = 4;      // 4K
}