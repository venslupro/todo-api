syntax = "proto3";

package todo.v1;

option go_package = "github.com/venslupro/todo-api/api/protos;todopb";

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "api/protos/services/auth_service.proto";
import "api/protos/services/todo_service.proto";
import "api/protos/services/team_service.proto";
import "api/protos/services/file_service.proto";
import "api/protos/services/collaboration_service.proto";
import "api/protos/services/notification_service.proto";
import "api/protos/services/system_service.proto";


option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Real-Time Collaborative TODO API";
    version: "2.0";
    description: "A scalable real-time collaborative TODO list application supporting 100M+ daily active users";
    contact: {
      name: "TODO API Team";
      url: "https://github.com/venslupro/todo-api";
      email: "support@todo-api.com";
    };
    license: {
      name: "MIT";
      url: "https://opensource.org/licenses/MIT";
    };
  };
  schemes: HTTP;
  schemes: HTTPS;
  schemes: WSS;  // WebSocket support
  consumes: "application/json";
  produces: "application/json";
  security_definitions: {
    security: {
      key: "BearerAuth";
      value: {
        type: TYPE_API_KEY;
        in: IN_HEADER;
        name: "Authorization";
        description: "Bearer token authentication";
      }
    }
  };
  security: {
    security_requirement: {
      key: "BearerAuth";
      value: {};
    }
  };
};