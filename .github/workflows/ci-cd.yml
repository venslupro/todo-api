name: Todo API CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.25'
  DOCKER_IMAGE: todo-api
  DOCKER_REGISTRY: ghcr.io

jobs:
  # 代码质量检查
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run gofmt
      run: |
        # 检查代码格式
        if [[ $(gofmt -l .) ]]; then
          echo "以下文件需要格式化:"
          gofmt -l .
          exit 1
        fi
        echo "代码格式检查通过"

    - name: Run go vet
      run: go vet ./...

    - name: Run staticcheck
      run: |
        # 安装静态检查工具
        go install honnef.co/go/tools/cmd/staticcheck@latest
        staticcheck ./...

  # 单元测试
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_todo_api
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:6-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run tests
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_NAME: test_todo_api
        DB_SSLMODE: disable
        REDIS_HOST: localhost
        REDIS_PORT: 6379
      run: |
        go test -v -race -coverprofile=coverage.out ./...
        go tool cover -html=coverage.out -o coverage.html

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.html

  # 构建和容器化
  build-and-containerize:
    name: Build and Containerize
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.DOCKER_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./build/package/Dockerfile
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # 集成测试
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-containerize
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_todo_api
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:6-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run integration tests
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_NAME: test_todo_api
        DB_SSLMODE: disable
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        GRPC_PORT: 50051
        HTTP_PORT: 8080
      run: |
        # 构建应用
        go build -o main cmd/server/main.go cmd/server/migrate.go
        
        # 启动应用进行集成测试
        ./main migrate
        ./main serve &
        SERVER_PID=$!
        
        # 等待应用启动
        sleep 10
        
        # 运行集成测试
        go test -tags=integration -v ./internal/app/service/...
        
        # 停止应用
        kill $SERVER_PID

  # 安全扫描
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-containerize
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Go security scanner
      uses: securego/gosec@master
      with:
        args: '-exclude-dir=vendor ./...'

    - name: Run dependency vulnerability check
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # 部署到开发环境
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [integration-tests, security-scan]
    if: github.ref == 'refs/heads/develop'
    
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure Kubernetes context
      run: |
        echo "${{ secrets.DEV_KUBECONFIG }}" > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml
        
        # 验证连接
        kubectl cluster-info

    - name: Deploy to Kubernetes
      run: |
        export KUBECONFIG=kubeconfig.yaml
        
        # 应用Kubernetes配置
        kubectl apply -f deployments/namespace.yaml
        kubectl apply -f deployments/configmap.yaml
        kubectl apply -f deployments/secrets.yaml
        
        # 运行数据库迁移
        kubectl apply -f deployments/db-init-job.yaml
        kubectl wait --for=condition=complete job/todo-api-db-init -n todo-api --timeout=300s
        
        # 部署应用
        kubectl apply -f deployments/deployment.yaml
        kubectl apply -f deployments/service.yaml
        
        # 等待部署完成
        kubectl rollout status deployment/todo-api -n todo-api --timeout=300s

    - name: Run smoke tests
      run: |
        export KUBECONFIG=kubeconfig.yaml
        
        # 获取服务地址
        SERVICE_URL=$(kubectl get svc todo-api -n todo-api -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        
        # 运行冒烟测试
        curl -f http://$SERVICE_URL:8080/health
        curl -f http://$SERVICE_URL:8080/api/v1/system/health

  # 部署到生产环境
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-tests, security-scan]
    if: github.ref == 'refs/heads/main'
    
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure Kubernetes context
      run: |
        echo "${{ secrets.PROD_KUBECONFIG }}" > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml
        
        # 验证连接
        kubectl cluster-info

    - name: Deploy to Kubernetes
      run: |
        export KUBECONFIG=kubeconfig.yaml
        
        # 应用Kubernetes配置
        kubectl apply -f deployments/namespace.yaml
        kubectl apply -f deployments/configmap.yaml
        kubectl apply -f deployments/secrets.yaml
        
        # 运行数据库迁移
        kubectl apply -f deployments/db-init-job.yaml
        kubectl wait --for=condition=complete job/todo-api-db-init -n todo-api --timeout=300s
        
        # 部署应用（蓝绿部署策略）
        kubectl apply -f deployments/deployment.yaml
        kubectl apply -f deployments/service.yaml
        
        # 等待部署完成
        kubectl rollout status deployment/todo-api -n todo-api --timeout=300s

    - name: Run production smoke tests
      run: |
        export KUBECONFIG=kubeconfig.yaml
        
        # 获取服务地址
        SERVICE_URL=$(kubectl get svc todo-api -n todo-api -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        
        # 运行生产环境冒烟测试
        curl -f https://$SERVICE_URL:8080/health
        curl -f https://$SERVICE_URL:8080/api/v1/system/health

  # 通知和报告
  notify:
    name: Notify and Report
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-prod]
    if: always()
    
    steps:
    - name: Send Slack notification
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: |
          Todo API CI/CD Pipeline ${{ job.status }}
          Branch: ${{ github.ref }}
          Commit: ${{ github.sha }}
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

    - name: Generate deployment report
      if: always()
      run: |
        echo "Deployment Report" > report.md
        echo "================" >> report.md
        echo "" >> report.md
        echo "- Branch: ${{ github.ref }}" >> report.md
        echo "- Commit: ${{ github.sha }}" >> report.md
        echo "- Status: ${{ job.status }}" >> report.md
        echo "- Timestamp: $(date)" >> report.md

    - name: Upload deployment report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: deployment-report
        path: report.md
