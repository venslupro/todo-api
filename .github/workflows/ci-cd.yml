name: Todo API CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]

env:
  GO_VERSION: '1.25'
  DOCKER_IMAGE: todo-api
  DOCKER_REGISTRY: ghcr.io
  # For personal accounts, use simpler image naming
  CONTAINER_IMAGE: ${{ github.repository_owner }}/todo-api

jobs:
  # Code Quality Checks
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run gofmt
      run: |
        # Check code formatting
        if [[ $(gofmt -l .) ]]; then
          echo "Files that need formatting:"
          gofmt -l .
          exit 1
        fi
        echo "Code formatting check passed"

    - name: Run go vet
      run: go vet ./...

    - name: Run staticcheck
      run: |
        # Install static analysis tool
        go install honnef.co/go/tools/cmd/staticcheck@latest
        staticcheck ./...

  # Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_todo_api
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:6-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run tests
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_NAME: test_todo_api
        DB_SSLMODE: disable
        REDIS_HOST: localhost
        REDIS_PORT: 6379
      run: |
        go test -v -race -coverprofile=coverage.out ./...
        go tool cover -html=coverage.out -o coverage.html

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.html

  # Build and Containerize
  build-and-containerize:
    name: Build and Containerize
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up package permissions
      if: github.ref == 'refs/heads/main'
      run: |
        # For personal accounts, ensure package creation is allowed
        echo "Configuring package permissions for personal account: ${{ github.repository_owner }}"
        echo "Package name: ${{ env.DOCKER_IMAGE }}"

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        # Use the simplified image naming for personal accounts
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.CONTAINER_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
        # Simple flavor configuration for personal accounts
        flavor: |
          latest=true
          prefix=
          suffix=

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./build/package/Dockerfile
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-containerize
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_todo_api
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:6-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run integration tests
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_NAME: test_todo_api
        DB_SSLMODE: disable
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        GRPC_PORT: 50051
        HTTP_PORT: 8080
      run: |
        # Build the application
        go build -o main cmd/server/main.go cmd/server/migrate.go
        
        # Start the application for integration testing
        ./main migrate
        ./main serve &
        SERVER_PID=$!
        
        # Wait for the application to start
        sleep 10
        
        # Run integration tests
        go test -tags=integration -v ./internal/app/service/...
        
        # Stop the application
        kill $SERVER_PID

  # Lightweight Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-containerize
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run basic Go security scan
      run: |
        # Install and run lightweight gosec scan
        go install github.com/securego/gosec/v2/cmd/gosec@latest
        
        # Only check high-risk security issues, ignore generated code and test files
        gosec -exclude-dir=api/gen,vendor,testdata -exclude=G101,G103,G104,G107 \
              -severity=high -confidence=high -quiet ./... || true
        
        echo "Basic security scan completed, only checking high severity issues"

    - name: Check Go module vulnerabilities
      run: |
        # Use govulncheck to check Go module vulnerabilities (official tool, lightweight and efficient)
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...
        
        echo "Dependency vulnerability check completed"

  # Deploy to Development Environment
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [integration-tests, security-scan]
    if: github.ref == 'refs/heads/develop'
    
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure Kubernetes context
      run: |
        echo "${{ secrets.DEV_KUBECONFIG }}" > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml
        
        # Verify connection
        kubectl cluster-info

    - name: Deploy to Kubernetes
      run: |
        export KUBECONFIG=kubeconfig.yaml
        
        # Apply Kubernetes configurations
        kubectl apply -f deployments/namespace.yaml
        kubectl apply -f deployments/configmap.yaml
        kubectl apply -f deployments/secrets.yaml
        
        # Run database migrations
        kubectl apply -f deployments/db-init-job.yaml
        kubectl wait --for=condition=complete job/todo-api-db-init -n todo-api --timeout=300s
        
        # Deploy application
        kubectl apply -f deployments/deployment.yaml
        kubectl apply -f deployments/service.yaml
        
        # Wait for deployment to complete
        kubectl rollout status deployment/todo-api -n todo-api --timeout=300s

    - name: Run smoke tests
      run: |
        export KUBECONFIG=kubeconfig.yaml
        
        # Get service address
        SERVICE_URL=$(kubectl get svc todo-api -n todo-api -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        
        # Run smoke tests
        curl -f http://$SERVICE_URL:8080/health
        curl -f http://$SERVICE_URL:8080/api/v1/system/health

  # Deploy to Production Environment
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-tests, security-scan]
    if: github.ref == 'refs/heads/main'
    
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure Kubernetes context
      run: |
        echo "${{ secrets.PROD_KUBECONFIG }}" > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml
        
        # Verify connection
        kubectl cluster-info

    - name: Deploy to Kubernetes
      run: |
        export KUBECONFIG=kubeconfig.yaml
        
        # Apply Kubernetes configurations
        kubectl apply -f deployments/namespace.yaml
        kubectl apply -f deployments/configmap.yaml
        kubectl apply -f deployments/secrets.yaml
        
        # Run database migrations
        kubectl apply -f deployments/db-init-job.yaml
        kubectl wait --for=condition=complete job/todo-api-db-init -n todo-api --timeout=300s
        
        # Deploy application (blue-green deployment strategy)
        kubectl apply -f deployments/deployment.yaml
        kubectl apply -f deployments/service.yaml
        
        # Wait for deployment to complete
        kubectl rollout status deployment/todo-api -n todo-api --timeout=300s

    - name: Run production smoke tests
      run: |
        export KUBECONFIG=kubeconfig.yaml
        
        # Get service address
        SERVICE_URL=$(kubectl get svc todo-api -n todo-api -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        
        # Run production smoke tests
        curl -f https://$SERVICE_URL:8080/health
        curl -f https://$SERVICE_URL:8080/api/v1/system/health

  # Notification and Reporting
  notify:
    name: Notify and Report
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-prod]
    if: always()
    
    steps:
    - name: Generate notification report
      if: always()
      run: |
        # Generate detailed CI/CD report
        cat > notification_report.md << EOF
        # Todo API CI/CD Pipeline Status Report
        
        ## Basic Information
        - **Status**: ${{ job.status }}
        - **Repository**: ${{ github.repository }}
        - **Branch**: ${{ github.ref }}
        - **Commit**: ${{ github.sha }}
        - **Workflow**: ${{ github.workflow }}
        - **Run ID**: ${{ github.run_id }}
        - **Triggered by**: ${{ github.actor }}
        
        ## Run Details
        - **Start Time**: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
        - **Run Link**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        
        ## Job Status
        EOF
        
        # Add job statuses
        echo "### Job Execution Status" >> notification_report.md
        echo '```' >> notification_report.md
        echo "lint-and-format: ${{ needs.lint-and-format.result || 'skipped' }}" >> notification_report.md
        echo "unit-tests: ${{ needs.unit-tests.result || 'skipped' }}" >> notification_report.md
        echo "build-and-containerize: ${{ needs.build-and-containerize.result || 'skipped' }}" >> notification_report.md
        echo "integration-tests: ${{ needs.integration-tests.result || 'skipped' }}" >> notification_report.md
        echo "security-scan: ${{ needs.security-scan.result || 'skipped' }}" >> notification_report.md
        echo "deploy-dev: ${{ needs.deploy-dev.result || 'skipped' }}" >> notification_report.md
        echo "deploy-prod: ${{ needs.deploy-prod.result || 'skipped' }}" >> notification_report.md
        echo '```' >> notification_report.md
        
        echo "" >> notification_report.md
        echo "---" >> notification_report.md
        echo "*This report was automatically generated by GitHub Actions CI/CD pipeline*" >> notification_report.md
        
        # Output report content
        cat notification_report.md
        
        echo "GitHub will automatically send workflow status notifications to your bound email"
        echo "For custom email notifications, please configure email service integration"

    - name: Upload notification report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ci-cd-report
        path: notification_report.md

    - name: Generate deployment report
      if: always()
      run: |
        echo "Deployment Report" > report.md
        echo "================" >> report.md
        echo "" >> report.md
        echo "- Branch: ${{ github.ref }}" >> report.md
        echo "- Commit: ${{ github.sha }}" >> report.md
        echo "- Status: ${{ job.status }}" >> report.md
        echo "- Timestamp: $(date)" >> report.md

    - name: Upload deployment report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: deployment-report
        path: report.md
