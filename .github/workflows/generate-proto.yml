# .github/workflows/ci.yml
name: Generate Protobuf

on:
  push:
    branches: [ main, dev ]

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install buf
        run: |
          curl -sSL "https://github.com/bufbuild/buf/releases/download/v1.12.0/buf-Linux-x86_64" -o /usr/local/bin/buf
          chmod +x /usr/local/bin/buf

      - name: Verify buf version
        run: buf --version

      - name: Install protoc-gen-openapiv2
        run: |
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-openapiv2@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install Protobuf Plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@latest

      - name: Run buf generate
        run: |
          buf mod update
          buf generate

      - name: Upload generated files
        uses: actions/upload-artifact@v4
        with:
          name: generated-protobuf
          path: |
            gen/
            docs/openapi/
          retention-days: 7